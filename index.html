<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/15da2bbe78.js" crossorigin="anonymous"></script>
   </head>
   <body>
    <div class="box">
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Please Login To Continue
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Signin</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="check">
                  <input type="checkbox" id="check">
                <span>Remember me</span>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     <a href="">Why Create an Account?</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
            -----------------or------------------
            <div class="container">
                <div class="link-box">
                   <a href="#" class="custom-link custom-link1"><i class="fab fa-google"></i> Google</a>
 <a href="#" class="custom-link custom-link2"><i class="fab fa-facebook"></i> Facebook</a>
 <a href="#" class="custom-link custom-link3"><i class="fab fa-linkedin"></i> LinkedIn</a>
 <a href="#" class="custom-link custom-link4"><i class="fab fa-github"></i> Github</a>
 
                </div>
            </div>
      </div>
    </div>
       </body>
</html>
